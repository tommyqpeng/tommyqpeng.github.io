      font-weight: 500;

      background-color: #005e93;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        margin: 0 0 20px 0;
