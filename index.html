<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantifai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 800px;
    }

    .top {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .logo {
      max-width: 160px;
      width: 30vw;
      height: auto;
      margin-right: 40px;
    }

    .text {
      text-align: left;
      font-size: 1.5rem;
      line-height: 2.2rem;
    }

    .linkedin {
      margin-top: 20px;
      font-size: 1rem;
      align-self: center;
    }

    .linkedin a {
      color: #0077b5;
      text-decoration: none;
    }

    .linkedin img {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="top">
        <img class="logo" src="/assets/quantifai_icon.svg" alt="Quantifai Logo" />
        <div class="text">
          <div>Powerful data-driven technology</div>
          <div>Developed by experts</div>
          <div>For your success</div>
        </div>
      </div>
      <div class="linkedin">
        <a href="https://www.linkedin.com/in/tommyqpeng" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon">
          Connect on LinkedIn
        </a>
      </div>
    </div>
  </div>

  <div class="footer">
    ABN 18 688 644 966<br>
    Melbourne, Australia
  </div>
</body>
</html>
