<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantifai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .logo {
      max-width: 120px;
      margin-right: 30px;
    }

    .text {
      text-align: left;
      max-width: 500px;
    }

    .text h1 {
      font-size: 1.8rem;
      margin: 0 0 10px;
      color: #111;
    }

    .text h2 {
      font-size: 1.2rem;
      margin: 5px 0;
      font-weight: 400;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/assets/quantifai_logo.svg" alt="Quantifai Logo" />
    <div class="text">
      <h1>Powerful data-driven technology</h1>
      <h2>Developed by experts</h2>
      <h2>For your success</h2>
    </div>
  </div>
</body>
</html>
