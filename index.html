<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantifai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .row {
      display: flex;
      flex-direction: row;
      align-items: center; /* vertical center alignment */
      max-width: 800px;
      width: 100%;
    }

    .logo {
      height: 7rem;
      width: auto;
      margin-right: 40px;
      flex-shrink: 0;
    }

    .text-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      font-size: 1.5rem;
      line-height: 2.2rem;
    }

    .linkedin {
      text-align: center;
      margin-top: 32px;
      font-size: 1rem;
    }

    .linkedin a {
      color: #0077b5;
      text-decoration: none;
    }

    .linkedin img {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        margin: 0 0 20px 0;
        height: 5rem;
      }

      .text-block {
        align-items: center;
        font-size: 1.3rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div>
      <div class="row">
        <img class="logo" src="/assets/quantifai_logo.svg" alt="Quantifai Logo" />
        <div class="text-block">
          <div>Powerful data-driven technology</div>
          <div>Developed by experts</div>
          <div>For your success</div>
        </div>
      </div>
      <div class="linkedin">
        <a href="https://www.linkedin.com/in/tommyqpeng" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Icon">
          Connect on LinkedIn
        </a>
      </div>
    </div>
  </div>

  <div class="footer">
    ABN 18 688 644 966<br>
    Melbourne, Australia
  </div>
</body>
</html>
